---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  enabled: False
platforms:
  - name: instance
    image: ubuntu:trusty
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  inventory:
    group_vars:
      all:
        test_files:
        - file: tests/sample1.env
          var_file: tests/sample1.vars.yml
          var: env1
          dest: /tmp/sample1.out.env
          result: tests/sample1.result.env
        - file: tests/sample2.env
          var_file: tests/sample2.vars.yml
          var: env2
          dest: /tmp/sample2.out.env
          result: tests/sample2.result.env
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
